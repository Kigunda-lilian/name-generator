<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1 class="h1 text-center ">Akan birthday name</h1>
    <form>
        <fieldset>
            <legend>please enter your name,date of birth and gender</legend>
            <div class="form-group has-success has-feedback">
                <label class="form-label" for="Name">what is your name</label>
            </div>
            <div class="col-sm-8">
                <input type="text" id="success" class="form-control" placeholder="Your name">
                <span class="glyphicon glyphicon-ok form-control-feedback "></span>
            </div>
            <div class="col-sm-8">
                <label for="date" class="form-label">Date of birth</label>
                <input type="date" id="date" class="form-control" placeholder="Disabled input">
            </div>
            <div class="col-sm-8">
                <label for="gender" class="form-label">Your gender</label>
                <select id="gender" class="form-select">
                    <option value=""></option>     
                    <option value="female">female</option>
                    <option value="male">male</option>
                    <option value="transgender">trangender</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                         Remember me
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
